    <script>
      (function () {
        function isLikelyMobileDevice() {
          try {
            if (navigator.userAgentData && typeof navigator.userAgentData.mobile === 'boolean') {
              return navigator.userAgentData.mobile;
            }
          } catch (e) {}
          return /Android|iPhone|iPad|iPod|Windows Phone|Mobi/i.test(navigator.userAgent);
        }

        function shouldUseMobileExperience() {
          return window.matchMedia('(max-width: 768px)').matches || isLikelyMobileDevice();
        }

        function isMobilePath() {
          var p = window.location.pathname;
          var h = window.location.hash || '';
          return p === '/m' || p.indexOf('/m/') === 0 || h === '#/m' || h.indexOf('#/m/') === 0;
        }

        function getSection() {
          var p = window.location.pathname;
          var h = window.location.hash || '';

          if (h && h[0] === '#' && h.length > 1) {
            var raw = h.slice(1);
            if (raw.indexOf('/m/') === 0) return raw.slice(3).split('/')[0] || null;
            if (raw === '/m') return null;
            if (raw[0] === '/') return raw.slice(1).split('/')[0] || null;
            return raw.split('/')[0] || null;
          }

          if (p.indexOf('/m/') === 0) {
            try {
              return decodeURIComponent(p.slice(3)).split('/')[0] || null;
            } catch (e) {
              return p.slice(3).split('/')[0] || null;
            }
          }

          return null;
        }

        function buildMobileUrl(section) {
          return section ? '/#/m/' + encodeURIComponent(section) : '/#/m';
        }

        function buildDesktopUrl(section) {
          return section ? '/#' + encodeURIComponent(section) : '/';
        }

        // Early redirect (pre-React) to avoid loading the wrong experience.
        var wantsMobile = shouldUseMobileExperience();
        var onMobile = isMobilePath();
        // If someone lands on legacy /m (static hosts may 404 it), canonicalize to hash-route.
        if (window.location.pathname === '/m' || window.location.pathname.indexOf('/m/') === 0) {
          var legacySection = getSection();
          window.location.replace(buildMobileUrl(legacySection));
          return;
        }
        if (wantsMobile !== onMobile) {
          var section = getSection();
          window.location.replace(wantsMobile ? buildMobileUrl(section) : buildDesktopUrl(section));
          return;
        }

        // If we stay on /m, pre-enable scrollable mode ASAP.
        if (onMobile) {
          document.documentElement.classList.add('bb-mobile');
          // body may not exist yet in <head>
          document.addEventListener('DOMContentLoaded', function () {
            document.body && document.body.classList.add('bb-mobile');
          });
        }
      })();
    </script>

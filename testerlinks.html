<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Bytebandits Test-Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{
          --orange: #ff6b00;  /* Neon-Orange */
          --orange-glow: #ff9d4d;
          --bg-dark: rgba(10,15,30,0.8);
          --panel-bg: rgba(15,20,40,0.7);
        }

        html, body { height:100%; margin:0; }
        body{
          font-family: 'Segoe UI', Roboto, Arial, sans-serif;
          color: var(--orange);
          display:flex; flex-direction:column; align-items:center;
          padding:24px;
          min-height:100dvh;
          background-image:
            linear-gradient(180deg, rgba(5,5,15,.6), rgba(5,5,25,.9)),
            url("./assets/factory.png");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: scroll;
        }

        .panel{
          width:min(1000px, 92vw);
          background: var(--panel-bg);
          border: 1px solid rgba(255,107,0,.25);
          border-radius:16px;
          padding: 18px;
          box-shadow: 0 0 25px rgba(255,107,0,.15);
        }

        h1{
          margin: 4px 0 6px;
          font-size: clamp(22px, 3.6vw, 30px);
          color: var(--orange);
          text-align:center;
          text-shadow: 0 0 1px var(--orange-glow), 0 0 16px var(--orange-glow);
        }
        h2{
          margin: 18px 0 8px;
          color: #eee;
          font-weight:700;
          font-size: clamp(16px, 2.8vw, 18px);
          text-shadow: 0 0 6px rgba(0,0,0,.8);
        }

        .button-container{
          display:flex; flex-wrap:wrap; gap:12px; margin-top:10px; justify-content:center;
        }
        a.button{
          display:inline-block;
          min-width:220px;
          padding:12px 18px;
          text-align:center; text-decoration:none;
          color: var(--orange);
          background: rgba(20,20,40,.8);
          border: 1px solid var(--orange);
          border-radius: 12px;
          font-weight:700; letter-spacing:.5px;
          text-transform: uppercase;
          transition: transform .1s ease, box-shadow .25s ease, background .25s ease;
          box-shadow: 0 0 6px var(--orange-glow);
        }
        a.button:hover{
          background: rgba(255,107,0,.15);
          transform: translateY(-2px) scale(1.02);
          box-shadow: 0 0 10px var(--orange-glow), 0 0 20px var(--orange-glow);
        }
        a.button:active{
          transform: translateY(0);
          box-shadow: 0 0 4px var(--orange-glow);
        }

        .foot{
          text-align:center;
          margin-top:14px;
          opacity:.7;
          font-size:.9rem;
          color:#ccc;
        }
    </style>
</head>
<body>
<div class="panel">
    <h1>Bytebandits Test-Links</h1>

    <h2>Android</h2>
    <div class="button-container">
        <a class="button" href="https://play.google.com/store/apps/details?id=com.bytebandits.amitooloud" target="_blank" rel="noopener">Am I Too Loud</a>
        <a class="button" href="https://play.google.com/store/apps/details?id=com.bytebandits.fahrzeugscheindigital" target="_blank" rel="noopener">Fahrzeugschein Digital</a>
        <a class="button" href="https://play.google.com/store/apps/details?id=com.bytebandits.imposterparty" target="_blank" rel="noopener">Imposter Party</a>
        <a class="button" href="https://play.google.com/store/apps/details?id=com.bytebandits.motoleanx" target="_blank" rel="noopener">Moto LeanX</a>
        <a class="button" href="https://play.google.com/store/apps/details?id=com.bytebandits.mygiftvault" target="_blank" rel="noopener">My Gift Vault</a>
        <a class="button" href="https://play.google.com/store/apps/details?id=com.bytebandits.pinmycar" target="_blank" rel="noopener">Pin My Car</a>
        <a class="button" href="https://play.google.com/store/apps/details?id=com.bytebandits.waffensachkundeapp2" target="_blank" rel="noopener">Waffensachkunde App</a>
    </div>

    <h2>Web (Testing)</h2>
    <div class="button-container">
        <a class="button" href="https://play.google.com/apps/testing/com.bytebandits.amitooloud" target="_blank" rel="noopener">Am I Too Loud</a>
        <a class="button" href="https://play.google.com/apps/testing/com.bytebandits.fahrzeugscheindigital" target="_blank" rel="noopener">Fahrzeugschein Digital</a>
        <a class="button" href="https://play.google.com/apps/testing/com.bytebandits.imposterparty" target="_blank" rel="noopener">Imposter Party</a>
        <a class="button" href="https://play.google.com/apps/testing/com.bytebandits.motoleanx" target="_blank" rel="noopener">Moto LeanX</a>
        <a class="button" href="https://play.google.com/apps/testing/com.bytebandits.mygiftvault" target="_blank" rel="noopener">My Gift Vault</a>
        <a class="button" href="https://play.google.com/apps/testing/com.bytebandits.pinmycar" target="_blank" rel="noopener">Pin My Car</a>
        <a class="button" href="https://play.google.com/apps/testing/com.bytebandits.waffensachkundeapp2" target="_blank" rel="noopener">Waffensachkunde App</a>
    </div>


</div>
</body>
</html>
